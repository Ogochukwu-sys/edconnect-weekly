    <main class="w-75 mx-auto mt-5 mb-5">

            <h3>John Doe</h3><p>johndoe@gmail.com</p>

        <section>
            <h3>Update Profile</h3>
            <form class="w-50 mx-auto mb-4">
                <div class="form-row">
                <div class="form-group col-md-6">
                <label>First Name: </label><input type="text"  value="First Name" class="form-control" name="firstName"></br>
            </div>
                <div class="form-group col-md-6">
                <label>Last Name: </label><input type="text"class="form-control" value="Last Name" name="lastName"></br>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Email Address: </label><input type="email" value="Your Email Address" class="form-control" name="email"></br>
            </div>
            <div class="form-group col-md-6">
                <label>Program: </label><select name="program" class="form-control">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Matric Number: </label><input type="text" class="form-control" name="matricNumber"></br>
            </div>
            <div class="form-group col-md-6">
                <label>Graduation Year: </label><select name="graduation year" class="form-control">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select></br>
            </div>
        </div>
                <input type="submit" class="btn btn-primary" value="Update Profile">
            </form>
        </section>
      
            <h3>Change Password</h3>
            <form class="w-50 mx-auto">
                <div class="form-row">
                    <div class="form-group col-md-4">
                <label>Current Password: </label><input type="password"  class="form-control" value="Current Password"
                name="currentPassword"></br>
            </div>
            <div class="form-group col-md-4">
                <label>New Password: </label><input type="newPassword" class="form-control" value="Your New Password"
                name="password"></br>
            </div>
            <div class="form-group col-md-4">
                <label>Confirm Password: </label><input type="newPassword" class="form-control" 
                value="Confirm New Password" name="password"></br>
            </div>
                <input type="submit" class="btn btn-primary" value="Change Password">
            </div>
            </form>
