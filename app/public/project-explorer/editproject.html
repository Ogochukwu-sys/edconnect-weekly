<main  class="w-75 mx-auto mt-5 mb-5">
    <h3>Project 1</h3>
    <div class="container mb-5 bg-light pt-3 pb-3">

            <div class="col-sm">
                Created By</br>
                Jane Doe
            </div>
            <div class="col-sm">

                01/10/10
            </div>
                <div class="col-sm">

            </div>
            <div class="col-sm d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" value="View Project">View Project</button>
            </div>
        </div>
    </div>
    <!--first form-->
    <div class="container">
            <div class="row">
                <div class="col-sm">
            <h3>Edit Project</h3>
            <form>
                <div class="form-group">
                <label class="form-label">Project Name: </label></br>
                <input type="text" class="form-control " name="name"></br>
            </div>
                <div class="form-group">
                <label class="form-label">Project Abstract: </label></br>
                <textarea id="abstract" class="form-control" name="abstract" rows="4" cols="20">
                    </textarea></br>
                </div>
                    <div class="form-group">
                <label class="form-label">Authors: </label></br>
                <input type="text" class="form-control" name="authors"></br>
            </div>
                <div class="form-group">
                <label class="form-label">Tag(s): </label></br>
                <input type="text" class="form-control" name="tags"></br>
            </div>
                <button type="submit" class="btn btn-primary" value="Save">Save</button>
            </form>
        </div>
 <!--second form-->
 <div class="col-sm">
    <h3>Manage Project Files</h3>

        <div class="form-group">
        <div class="custom-file">
            <input type="file" value="Click to open file browser"
             class="custom-file-input form-control form-label">
            <label class="custom-file-label form-label">View Project</label>  
        </div>
    </div>
</form>
