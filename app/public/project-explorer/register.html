<html>
    <!doctype HTML>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
       <!--This is the header-->
       <header>
        <!--left navigation-->
       <nav class="navbar navbar-light bg-primary d-flex flex-row align-items-center">
         <div class="d-flex flex-row align-items-center">
            <div>
                <h3 class="text-white p-2">Project Explorer</h3>
            </div>
            <form class="form-inline">
                <input class="form-control p-2" type="search" placeholder="Search Projects"/>
                <button class="btn btn-outline-light bg-primary border-white rounded text-white m-2" type="submit"
                 value="Search">Search</button> 
            </form>
            <div>
                <a href="#" class="text-white p-2">Submit</a>
            </div>
        </div>
        <!--right navigation-->
        <div>
            <a href="register.html" class="text-white p-2">Sign Up</a>
            <a href="login.html" class="text-white p-2" >Login</a>
        </div>
     </nav> 
     </header>
    <main class="w-50 mx-auto mt-5 mb-5">
        <h1>Signup</h1>
        <form>
            <div class="form-row">
            <div class="form-group col-md-6">
            <label>First Name: </label><input type="text"  value="First Name" class="form-control" name="firstName"></br>
        </div>
            <div class="form-group col-md-6">
            <label>Last Name: </label><input type="text"class="form-control" value="Last Name" name="lastName"></br>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Email Address: </label><input type="email" value="Your Email Address" class="form-control" name="email"></br>
        </div>
        <div class="form-group col-md-6">
            <label>Password:</label><input type="password" value="Your Password" class="form-control" name="password"></br>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Program: </label><select name="program" class="form-control">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select></br>
        </div>
        <div class="form-group col-md-3">
            <label>Matric Number: </label><input type="text" class="form-control" name="matricNumber"></br>
        </div>
        <div class="form-group col-md-3">
            <label>Graduation Year: </label><select name="graduationYear" class="form-control">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select></br>
        </div>
    </div>
            <button type="submit" class="btn btn-primary"  text="sign up" value="Sign Up">Sign Up</button>
        </form>
    </main>
    <footer class="bg-light d-flex justify-content-end p-1 mb-5 mx-auto w-75">
        <span>Project Explorer &copy; 2020</span>
        <span class="spacer ml-1 mr-1">&middot;</span>
        <a href="#">Edconnect</a>
    </footer>
</html>
