<html>
    <!doctype HTML>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
      <!--This is the header-->
      <header>
        <!--left navigation-->
       <nav class="navbar navbar-light bg-primary d-flex flex-row align-items-center">
         <div class="d-flex flex-row align-items-center">
            <div>
                <h3 class="text-white p-2">Project Explorer</h3>
            </div>
            <form class="form-inline">
                <input class="form-control p-2" type="search" placeholder="Search Projects"/>
                <button class="btn btn-outline-light bg-primary border-white rounded text-white m-2" type="submit"
                 value="Search">Search</button> 
            </form>
            <div>
                <a href="#" class="text-white p-2">Submit</a>
            </div>
        </div>
        <!--right navigation-->
        <div>
            <a href="register.html" class="text-white p-2">Sign Up</a>
            <a href="login.html" class="text-white p-2" >Login</a>
        </div>
     </nav> 
     </header>
    <main class="mx-auto w-50">
            <h3 class="mt-4">Submit Project</h3>
            <form>
                <div class="form-group">
                <label>Project Name: </label></br>
                <input type="text"  class="form-control col-form-label" value="Enter Project Name" name="name">
            </div>
                <div class="form-group">
                <label>Project Abstract: </label></br>
                <textarea id="abstract" class="form-control col-form-label" name="abstract" rows="4" cols="50">
                    </textarea></br>
                </div>
                    <div class="form-group">
                <label>Author(s): </label></br>
                <input type="text"  class="form-control col-form-label" value="Enter Author Name (separated by comma)"
                name="authors">
            </div>
                <div class="form-group">
                <label>Tag(s): </label></br>
                <input type="text" class="form-control col-form-label" value="Use # to tag project with different topics"
                 name="tags">
            </div>
                <div>
                <input type="submit" class="btn btn-primary" value="Continue">
            </div>
            </form>
    </main>
    <footer class="bg-light d-flex justify-content-end p-1 mb-5 mx-auto w-75">
        <span>Project Explorer &copy; 2020</span>
        <span class="spacer ml-1 mr-1">&middot;</span>
        <a href="#">Edconnect</a>
    </footer>
</html>
